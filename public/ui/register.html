<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tenant Registration — Finovo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --finovo-green: #3c6b5b;
      --finovo-green-dk: #335a4d;
      --bg: #f7fafc;
      --fg: #1f2937;
    }
    * { box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--fg);}
    .bg-finovo { background-color: var(--finovo-green); }
    .hover\:bg-finovo:hover { background-color: var(--finovo-green-dk); }
    .text-finovo { color: var(--finovo-green); }
    .border-finovo { border-color: var(--finovo-green); }
    .modal-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,.5);
      display: none; align-items:center; justify-content:center; z-index: 100;
    }
    .modal-overlay.show { display:flex; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <!-- Card -->
  <div class="w-full max-w-xl bg-white rounded-2xl shadow-2xl p-8">
    <h1 class="text-3xl font-bold text-center mb-2 text-finovo">Create your account</h1>
    <p class="text-center text-gray-600 mb-8">Start your Finovo workspace in minutes.</p>

    <form id="registration-form" class="space-y-6">
      <!-- Business Name (optional for signup; saved for onboarding) -->
      <div>
        <label for="business_name" class="block text-sm font-medium text-gray-700 mb-1">Business Name (optional)</label>
        <input type="text" id="business_name" name="business_name"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-offset-0 focus:ring-[var(--finovo-green)] focus:border-[var(--finovo-green)] transition-colors"
               placeholder="e.g., Blue Café">
      </div>

      <!-- Email -->
      <div>
        <label for="owner_email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="owner_email" name="owner_email" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-offset-0 focus:ring-[var(--finovo-green)] focus:border-[var(--finovo-green)] transition-colors"
               placeholder="you@example.com" autocomplete="email">
      </div>

      <!-- Phone (optional) -->
      <div>
        <label for="phone_number" class="block text-sm font-medium text-gray-700 mb-1">Phone (optional)</label>
        <input type="tel" id="phone_number" name="phone_number"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-offset-0 focus:ring-[var(--finovo-green)] focus:border-[var(--finovo-green)] transition-colors"
               placeholder="+254 700 000 000">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-offset-0 focus:ring-[var(--finovo-green)] focus:border-[var(--finovo-green)] transition-colors"
               placeholder="••••••••" autocomplete="new-password">
      </div>

      <!-- Repeat Password -->
      <div>
        <label for="repeat_password" class="block text-sm font-medium text-gray-700 mb-1">Repeat Password</label>
        <input type="password" id="repeat_password" name="repeat_password" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-offset-0 focus:ring-[var(--finovo-green)] focus:border-[var(--finovo-green)] transition-colors"
               placeholder="••••••••" autocomplete="new-password">
      </div>

      <div>
        <button type="submit"
                class="w-full py-3 px-4 rounded-lg bg-finovo text-white font-semibold shadow-lg hover:bg-finovo hover:opacity-95 transition-colors">
          Register
        </button>
      </div>
    </form>

    <p class="text-center text-sm text-gray-500 mt-6">
      Already have an account?
      <a href="/ui/login.html" class="font-medium text-finovo hover:underline">Login here</a>
    </p>
  </div>

  <!-- Modal -->
  <div id="status-modal" class="modal-overlay">
    <div class="bg-white rounded-2xl shadow-xl p-6 max-w-sm w-[90%] text-center">
      <svg id="modal-icon" class="h-14 w-14 mx-auto mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"></svg>
      <p id="modal-message" class="text-lg font-medium text-gray-900 mb-5"></p>
      <button id="modal-close" class="bg-finovo text-white px-4 py-2 rounded-lg shadow-md hover:bg-finovo hover:opacity-95 transition-colors">
        Close
      </button>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const modal = document.getElementById('status-modal');
    const modalMsg = document.getElementById('modal-message');
    const modalIcon = document.getElementById('modal-icon');
    const closeBtn  = document.getElementById('modal-close');

    const showModal = (message, type='info') => {
      modalMsg.textContent = message;
      if (type === 'success') {
        modalIcon.innerHTML = '<path stroke="currentColor" class="text-green-600" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>';
      } else if (type === 'error') {
        modalIcon.innerHTML = '<path stroke="currentColor" class="text-red-600" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m8-4h2a2 2 0 012 2v2M6 4H4a2 2 0 00-2 2v2M6 20H4a2 2 0 01-2-2v-2M18 20h2a2 2 0 002-2v-2"/>';
      } else {
        modalIcon.innerHTML = '<path stroke="currentColor" class="text-gray-600" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M12 2a10 10 0 100 20 10 10 0 000-20z"/>';
      }
      modal.classList.add('show');
    };
    closeBtn.addEventListener('click', () => modal.classList.remove('show'));

    // setup supabase
    let supabase;
    try {
      const envRes = await fetch('/.netlify/functions/env-public', { cache: 'no-store' });
      const env = await envRes.json();
      if (!env?.url || !env?.anon) throw new Error('Missing env config');
      supabase = createClient(env.url, env.anon, { auth: { persistSession: true, autoRefreshToken: true } });

      // If already signed in, skip register
      const { data: { session} } = await supabase.auth.getSession();
      if (session) {
        location.assign('/ui/ui_saas.html');
      }
    } catch (e) {
      console.error(e);
      showModal('Configuration error. Please contact support.', 'error');
    }

    // handle submit
    const form = document.getElementById('registration-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!supabase) return showModal('Configuration error. Missing Supabase client.', 'error');

      const business = (document.getElementById('business_name').value || '').trim();
      const email    = (document.getElementById('owner_email').value || '').trim();
      const phone    = (document.getElementById('phone_number').value || '').trim();
      const pass     = document.getElementById('password').value;
      const pass2    = document.getElementById('repeat_password').value;

      if (!email || !pass || !pass2) return showModal('Please fill in required fields.', 'error');
      if (pass !== pass2) return showModal('Passwords do not match.', 'error');

      try {
        showModal('Creating your account…');
        // optional: stash business name for onboarding screen
        if (business) localStorage.setItem('prefill_business_name', business);
        if (phone)    localStorage.setItem('prefill_phone', phone);

        const { data, error } = await supabase.auth.signUp({
          email, password: pass,
          options: { data: { email_verified: false } } // user metadata (optional)
        });
        if (error) throw error;

        if (!data?.session) {
          // email confirmations ON
          modalMsg.textContent = 'Account created. Check your email to confirm.';
        } else {
          // instant session (confirmations OFF)
          modalMsg.textContent = 'Account created. Redirecting…';
          setTimeout(()=> location.assign('/ui/ui_saas.html'), 600);
        }
      } catch (err) {
        showModal(err.message || 'Registration failed. Try again.', 'error');
      }
    });
  </script>
</body>
</html>
